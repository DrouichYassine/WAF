<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Demo Website (WAF Protected)</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f5f5f5; }
        form { background: #fff; padding: 2em; border-radius: 6px; box-shadow: 0 2px 8px #ccc; }
        input, textarea { width: 100%; margin-bottom: 1em; padding: .5em; }
        .flash { color: green; }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="username">Your Name:</label>
        <input type="text" name="username" id="username" required autocomplete="off">

        <label for="feedback">Feedback:</label>
        <textarea name="feedback" id="feedback" rows="5" required></textarea>

        <button type="submit">Send Feedback</button>
    </form>
</body>
</html>
